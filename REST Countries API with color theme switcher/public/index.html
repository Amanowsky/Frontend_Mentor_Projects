<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with color theme switcher</title>
    <link rel="stylesheet" href="/src/assets/style/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;700;800&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1>Where in the world?</h1>
        <button><img src="/src/assets/img/darkmode.svg">Dark Mode</button>
    </header>
    <section id="inputs">
        <div class="search"><img src="/src/assets/img/search.png"><input type="text"
                placeholder="Search for a country..." id="input"></div>
        <div id="regions" class="regions"><button id="regionFilter"><span id="regiontext">Filter by Region</span><img
                    src="/src/assets/img/arrow-down.svg"></button>
            <div id="regionlistDiv" class="regionlist-off">
                <h2 name="region">Africa</h2>
                <h2 name="region">Americas</h2>
                <h2 name="region">Asia</h2>
                <h2 name="region">Europe</h2>
                <h2 name="region">Oceania</h2>
            </div>
        </div>
    </section>

    <section id="content">
     

    </section>

</body>
<script src="/src/api.js" type="module"></script>
<script src="/src/index.js"></script>


</html>
