    <title>Frontend Mentor | IP Address Tracker</title>

<body>
    <main>

        <section>
            <h1>IP Address Tracker</h1>
            <div class="textarea">
                <input type="text" placeholder="Search for any IP adress or domain" id="input">
                <button id="submit"><img src="/icon-arrow.946ddad3.svg" alt="arrow button">
            </button></div>

            <div class="content">
                <article>
                    <h2>ip address</h2>
                    <span id="ip">192.212.174.101</span>
                </article>
                <article>
                    <h2>location</h2>
                    <span id="location">Brooklyn,NY</span>
                </article>
                <article>
                    <h2>timezone</h2>
                    <span id="timezone">UTC -05:00</span>
                </article>
                <article>
                    <h2>isp</h2>
                    <span id="isp">SpaceX Starlink</span>
                </article>
            </div>
        </section>




        <div class="background">
            <img src="/pattern-bg.fe3f9657.png" alt="background picture">
            <div id="weatermap">
            <div id="map"></div>
            </div>
        </div>
    </main>






    <footer>
        <!--debug icon-->
        <img class="none" src="/icon-location.4b4e0293.svg">
    </footer>
